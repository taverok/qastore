    registrationSecret: LrvbQzT5p2Wc65
    jwt:
      secret: ky6sKeNsnWR5Wx
management:
  endpoints:
    web:
      exposure:
        include: health
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: update
